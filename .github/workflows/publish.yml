name: Push to GitHub Pages on push to main
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v1
        with:
          submodules: true
      - name: Hugo Deploy Github Pages
        uses: benmatselby/hugo-deploy-gh-pages@v2.1.0
        env:
          HUGO_VERSION: 0.101.0
          TARGET_REPO: MichaelA-US/MichaelA-US.github.io
          TARGET_BRANCH: gh-pages
          TOKEN: ${{ secrets.TOKEN }}
          GO_VERSION: 1.18.4
          CNAME: MichaelA-US.github.io